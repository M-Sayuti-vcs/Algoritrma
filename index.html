<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzBuzz</title>
  </head>
  <body>
    <script>
      function fizzBuzz(angka) {
        for (let i = 1; i <= angka; i++) {
          if (i % 3 == 0 && i % 5 == 0) {
            console.log('fizzBuzz');
          } else if (i % 3 == 0) {
            console.log('fizz');
          } else if (i % 5 == 0) {
            console.log('buzz');
          } else {
            console.log(i);
          }
        }
      }

      console.log(fizzBuzz(100));
    </script>
  </body>
</html>
